  assemblies:
  - Microsoft.Health
  namespace: Microsoft.Health
  summary: "\nDefines a set of health record items for authorization \npurposes whose user tags are within a specified set.\n"
  remarks: "\nPermissions on data in a person's health records are always included\nin an authorization set (whether implicitly via their type or \neffective date, or explicitly by setting the system set.) This class\nserves as a set of health record items that have effective dates \nfalling within the specified range. Other types of authorization \nsets include:\n<xref href=\"Microsoft.Health.TypeIdSetDefinition\" data-throw-if-not-resolved=\"false\"></xref>.\n<xref href=\"Microsoft.Health.DateRangeSetDefinition\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: >-
      [Obsolete("This class will soon be removed from the SDK. Please use HealthRecordItem.Flags to restrict item access or HealthRecordItem.Tags to use user tags.")]

      public class UserTagSetDefinition : AuthorizationSetDefinition
    content.vb: >-
      <Obsolete("This class will soon be removed from the SDK. Please use HealthRecordItem.Flags to restrict item access or HealthRecordItem.Tags to use user tags.")>

