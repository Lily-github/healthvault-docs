    id: StartingPersonId
    path: GetAuthorizedPeopleSettings.cs
    startLine: 100
  assemblies:
  - Microsoft.Health
  namespace: Microsoft.Health
  summary: "\nGets or sets the person id that determines the starting point for the \n<xref href=\"Microsoft.Health.PersonInfo\" data-throw-if-not-resolved=\"false\"></xref> object iterator.\n"
  remarks: "\nThe <xref href=\"Microsoft.Health.PersonInfo\" data-throw-if-not-resolved=\"false\"></xref> iterator returned by \n<xref href=\"Microsoft.Health.ApplicationConnection.GetAuthorizedPeople(Microsoft.Health.GetAuthorizedPeopleSettings)\" data-throw-if-not-resolved=\"false\"></xref> \nwill begin with the first authorized person <em>after</em> the person whose ID is \nspecified by <strong>StartingPersonId</strong>.\n<br /><br />\nTo begin with the first available authorized person, set this value to <xref href=\"System.Guid.Empty\" data-throw-if-not-resolved=\"false\"></xref>. \nThe default value is <xref href=\"System.Guid.Empty\" data-throw-if-not-resolved=\"false\"></xref>.\n<br /><br />\nIn case of a <xref href=\"Microsoft.Health.HealthServiceException\" data-throw-if-not-resolved=\"false\"></xref> while iterating through the results, \nthe last successfully retrieved person id can be specified for this value and and used \nto retrieve a new iterator with   \n<xref href=\"Microsoft.Health.ApplicationConnection.GetAuthorizedPeople(Microsoft.Health.GetAuthorizedPeopleSettings)\" data-throw-if-not-resolved=\"false\"></xref>. \nThe new iterator will begin with the authorized person that follows the last successfully retrieved PersonInfo.\n"
  example: []
  syntax:
    content: public Guid StartingPersonId { get; set; }
    content.vb: Public Property StartingPersonId As Guid
    parameters: []
    return:
      type: System.Guid
  overload: Microsoft.Health.GetAuthorizedPeopleSettings.StartingPersonId*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
