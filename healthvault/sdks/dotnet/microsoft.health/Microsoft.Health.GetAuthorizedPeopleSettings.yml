  assemblies:
  - Microsoft.Health
  namespace: Microsoft.Health
  summary: "\nGets or sets the number of <xref href=\"Microsoft.Health.PersonInfo\" data-throw-if-not-resolved=\"false\"></xref> objects to retrieve when a network \ncall is made to the HealthVault service to retrieve the next batch.\n"
  remarks: "\nThe maximum batch size is limited by the HealthVault platform.        \n<br /><br />\nSpecify 0 to set the batch size to the service configuration value \n'defaultPersonInfosPerRetrieval'. \n<br /><br />\nThe default value is 0.        \n"
  example: []
  syntax:
    content: public int BatchSize { get; set; }
    content.vb: Public Property BatchSize As Integer
    parameters: []
    return:
      type: System.Int32
