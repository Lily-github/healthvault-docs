    id: AuthorizationsCreatedSince
    path: GetAuthorizedPeopleSettings.cs
    startLine: 72
  assemblies:
  - Microsoft.Health
  namespace: Microsoft.Health
  summary: "\nGet or sets the DateTime in UTC that will be used to filter authorized people\nfrom the returned list according to the date that the person was authorized for the application.\nCalls to <xref href=\"Microsoft.Health.ApplicationConnection.GetAuthorizedPeople(Microsoft.Health.GetAuthorizedPeopleSettings)\" data-throw-if-not-resolved=\"false\"></xref> \nwill only return people whose authorization was created after the given date and time.\n"
  remarks: "\nThe default value is DateTime.MinValue.\n<br /><br />\nThe application is responsible for converting from local time to UTC.        \n"
  example: []
  syntax:
    content: public DateTime AuthorizationsCreatedSince { get; set; }
    content.vb: Public Property AuthorizationsCreatedSince As Date
    parameters: []
    return:
      type: System.DateTime
