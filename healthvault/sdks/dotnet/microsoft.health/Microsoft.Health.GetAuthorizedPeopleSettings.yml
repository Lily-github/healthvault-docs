  remarks: "\nThese settings allow specifying the behavior of data retrieval from the HealthVault \nservice through \n<xref href=\"Microsoft.Health.ApplicationConnection.GetAuthorizedPeople(Microsoft.Health.GetAuthorizedPeopleSettings)\" data-throw-if-not-resolved=\"false\"></xref>.\n"
