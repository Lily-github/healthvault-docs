  summary: "\nRepresents the categories of information that can be specified when creating a\n<xref href=\"Microsoft.Health.ServiceInfo\" data-throw-if-not-resolved=\"false\"></xref> object via\n<xref href=\"Microsoft.Health.PlatformPrimitives.HealthVaultPlatformInformation.GetServiceDefinition(Microsoft.Health.HealthServiceConnection%2cMicrosoft.Health.ServiceInfoSections)\" data-throw-if-not-resolved=\"false\"></xref> or\n<xref href=\"Microsoft.Health.PlatformPrimitives.HealthVaultPlatformInformation.GetServiceDefinition(Microsoft.Health.HealthServiceConnection%2cMicrosoft.Health.ServiceInfoSections%2cSystem.DateTime)\" data-throw-if-not-resolved=\"false\"></xref>.\nIf any categories are specified, only the information corresponding to those categories\nwill be filled out in the <xref href=\"Microsoft.Health.ServiceInfo\" data-throw-if-not-resolved=\"false\"></xref> object; otherwise, all information\nwill be filled out.\n"
