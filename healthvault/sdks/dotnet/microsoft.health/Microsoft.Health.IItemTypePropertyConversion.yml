  summary: "\nConverts units for a numeric value of a <xref href=\"Microsoft.Health.HealthRecordItemTypeProperty\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\nWhen a thing type has multiple versions that store the same data with different units,\na conversion between units may be required to ensure that values are ordered correctly\nacross versions. The <xref href=\"Microsoft.Health.HealthRecordItemTypeProperty\" data-throw-if-not-resolved=\"false\"></xref> can define a conversion\nformula to perform this conversion.\n"
