  type: Class
  summary: >-
    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;summary xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    Defines a value which has been coded in a Microsoft Health</preformatted>

    </p>

    <p>

      <preformatted>                    Vocabulary.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/summary&gt;

    </preformatted>

    </p>

    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;remarks xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                  Microsoft HealthVault provides a set of vocabularies</preformatted>

    </p>

    <p>

      <preformatted>                  containing common health and fitness terms and codes.</preformatted>

    </p>

    <p>

      <preformatted>                  Vocabularies are identified by their family, type, and</preformatted>

    </p>

    <p>

      <preformatted>                  version and contain values which identify an entry in that</preformatted>

    </p>

    <p>

      <preformatted>                  vocabulary by code.&lt;br/&gt;&lt;br/&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    For example, a prescription</preformatted>

    </p>

    <p>

      <preformatted>                    vocabulary may be identified by the family 'NCPDP', type</preformatted>

    </p>

    <p>

      <preformatted>                    'SCRIPT', and version '1.0' and contain a code of 10 which</preformatted>

    </p>

    <p>

      <preformatted>                    identifies a 'tablet' form of medication.&lt;/remarks&gt;

    </preformatted>

    </p>

    <p>Java class for coded-value complex type.</p>

    <p>The following schema fragment specifies the expected content contained within this class.</p>

    <p>

      <preformatted>

    &lt;complexType name="coded-value"&gt;

      &lt;complexContent&gt;

        &lt;restriction base="{http://www.w3.org/2001/XMLSchema}anyType"&gt;

          &lt;sequence&gt;

            &lt;element name="value" type="{http://www.w3.org/2001/XMLSchema}string"/&gt;

            &lt;element name="family" type="{http://www.w3.org/2001/XMLSchema}string" minOccurs="0"/&gt;

            &lt;element name="type" type="{http://www.w3.org/2001/XMLSchema}string"/&gt;

            &lt;element name="version" type="{http://www.w3.org/2001/XMLSchema}string" minOccurs="0"/&gt;

          &lt;/sequence&gt;

        &lt;/restriction&gt;

      &lt;/complexContent&gt;

    &lt;/complexType&gt;

    </preformatted>

    </p>
