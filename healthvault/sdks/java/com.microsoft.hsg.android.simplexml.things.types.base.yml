- uid: com.microsoft.hsg.android.simplexml.things.types.base._codable_value
  parent: com.microsoft.hsg.android.simplexml.things.types.base
  href: com.microsoft.hsg.android.simplexml.things.types.base._codable_value.yml
  name: CodableValue
  fullName: com.microsoft.hsg.android.simplexml.things.types.base.CodableValue
  type: Class
  summary: >-
    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;summary xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    A value that may have codes from one or more Microsoft</preformatted>

    </p>

    <p>

      <preformatted>                    Health vocabularies associated with it.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/summary&gt;

    </preformatted>

    </p>

    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;remarks xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    A codable value represents a value that may reference a</preformatted>

    </p>

    <p>

      <preformatted>                    coded value in one or more of the Microsoft Health</preformatted>

    </p>

    <p>

      <preformatted>                    vocabularies. Though it does not require the value to</preformatted>

    </p>

    <p>

      <preformatted>                    be in a vocabulary.&lt;br/&gt;&lt;br/&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    For example, aerobic session data has a mode element</preformatted>

    </p>

    <p>

      <preformatted>                    of type codable-value. Although many common forms of</preformatted>

    </p>

    <p>

      <preformatted>                    aerobic session mode can be found in the Microsoft</preformatted>

    </p>

    <p>

      <preformatted>                    Health Lexicon using the 'aerobic-activities' vocabulary,</preformatted>

    </p>

    <p>

      <preformatted>                    not all possible activities can be found there. If the</preformatted>

    </p>

    <p>

      <preformatted>                    activity does exist in the vocabulary it is recommended</preformatted>

    </p>

    <p>

      <preformatted>                    that applications add the coded-value for that code as</preformatted>

    </p>

    <p>

      <preformatted>                    a 'code' element and set the 'text' element to the</preformatted>

    </p>

    <p>

      <preformatted>                    display value for that code. If the activity does not</preformatted>

    </p>

    <p>

      <preformatted>                    exist in the vocabulary the 'code' element should not</preformatted>

    </p>

    <p>

      <preformatted>                    be specified and the 'text' element should contain the</preformatted>

    </p>

    <p>

      <preformatted>                    data the user entered.&lt;br/&gt;&lt;br/&gt;</preformatted>

    </p>

    <p>

      <preformatted>                  By using the coded-value when available the data can</preformatted>

    </p>

    <p>

      <preformatted>                  be easily localized by Microsoft HealthVault and</preformatted>

    </p>

    <p>

      <preformatted>                  can also be utilized by applications that are mining the</preformatted>

    </p>

    <p>

      <preformatted>                  data based on certain code values.&lt;/remarks&gt;

    </preformatted>

    </p>

    <p>Java class for codable-value complex type.</p>

    <p>The following schema fragment specifies the expected content contained within this class.</p>

    <p>

      <preformatted>

    &lt;complexType name="codable-value"&gt;

      &lt;complexContent&gt;

        &lt;restriction base="{http://www.w3.org/2001/XMLSchema}anyType"&gt;

          &lt;sequence&gt;

            &lt;element name="text" type="{http://www.w3.org/2001/XMLSchema}string"/&gt;

            &lt;element name="code" type="{urn:com.microsoft.wc.thing.types}coded-value" maxOccurs="unbounded" minOccurs="0"/&gt;

          &lt;/sequence&gt;

        &lt;/restriction&gt;

      &lt;/complexContent&gt;

    &lt;/complexType&gt;

    </preformatted>

    </p>
  syntax:
    content: public class CodableValue
- uid: com.microsoft.hsg.android.simplexml.things.types.base._coded_value
  parent: com.microsoft.hsg.android.simplexml.things.types.base
  href: com.microsoft.hsg.android.simplexml.things.types.base._coded_value.yml
  name: CodedValue
  fullName: com.microsoft.hsg.android.simplexml.things.types.base.CodedValue
  type: Class
  summary: >-
    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;summary xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    Defines a value which has been coded in a Microsoft Health</preformatted>

    </p>

    <p>

      <preformatted>                    Vocabulary.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/summary&gt;

    </preformatted>

    </p>

    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;remarks xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                  Microsoft HealthVault provides a set of vocabularies</preformatted>

    </p>

    <p>

      <preformatted>                  containing common health and fitness terms and codes.</preformatted>

    </p>

    <p>

      <preformatted>                  Vocabularies are identified by their family, type, and</preformatted>

    </p>

    <p>

      <preformatted>                  version and contain values which identify an entry in that</preformatted>

    </p>

    <p>

      <preformatted>                  vocabulary by code.&lt;br/&gt;&lt;br/&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    For example, a prescription</preformatted>

    </p>

    <p>

      <preformatted>                    vocabulary may be identified by the family 'NCPDP', type</preformatted>

    </p>

    <p>

      <preformatted>                    'SCRIPT', and version '1.0' and contain a code of 10 which</preformatted>

    </p>

    <p>

      <preformatted>                    identifies a 'tablet' form of medication.&lt;/remarks&gt;

    </preformatted>

    </p>

    <p>Java class for coded-value complex type.</p>

    <p>The following schema fragment specifies the expected content contained within this class.</p>

    <p>

      <preformatted>

    &lt;complexType name="coded-value"&gt;

      &lt;complexContent&gt;

        &lt;restriction base="{http://www.w3.org/2001/XMLSchema}anyType"&gt;

          &lt;sequence&gt;

            &lt;element name="value" type="{http://www.w3.org/2001/XMLSchema}string"/&gt;

            &lt;element name="family" type="{http://www.w3.org/2001/XMLSchema}string" minOccurs="0"/&gt;

            &lt;element name="type" type="{http://www.w3.org/2001/XMLSchema}string"/&gt;

            &lt;element name="version" type="{http://www.w3.org/2001/XMLSchema}string" minOccurs="0"/&gt;

          &lt;/sequence&gt;

        &lt;/restriction&gt;

      &lt;/complexContent&gt;

    &lt;/complexType&gt;

    </preformatted>

    </p>
  syntax:
    content: public class CodedValue
