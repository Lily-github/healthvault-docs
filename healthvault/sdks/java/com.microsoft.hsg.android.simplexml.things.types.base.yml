  name: Contact
  fullName: com.microsoft.hsg.android.simplexml.things.types.base.Contact
  type: Class
  summary: >-
    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;summary xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    Defines a set of contact information.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/summary&gt;

    </preformatted>

    </p>

    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;remarks xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    The contact information can consist of any number of</preformatted>

    </p>

    <p>

      <preformatted>                    physical/mailing addresses, phone numbers, or email</preformatted>

    </p>

    <p>

      <preformatted>                    addresses.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/remarks&gt;

    </preformatted>

    </p>

    <p>Java class for contact complex type.</p>

    <p>The following schema fragment specifies the expected content contained within this class.</p>

    <p>

      <preformatted>

    &lt;complexType name="contact"&gt;

      &lt;complexContent&gt;

        &lt;restriction base="{http://www.w3.org/2001/XMLSchema}anyType"&gt;

          &lt;sequence&gt;

            &lt;element name="address" type="{urn:com.microsoft.wc.thing.types}address" maxOccurs="unbounded" minOccurs="0"/&gt;

            &lt;element name="phone" type="{urn:com.microsoft.wc.thing.types}phone" maxOccurs="unbounded" minOccurs="0"/&gt;

            &lt;element name="email" type="{urn:com.microsoft.wc.thing.types}email" maxOccurs="unbounded" minOccurs="0"/&gt;

          &lt;/sequence&gt;

        &lt;/restriction&gt;

      &lt;/complexContent&gt;

    &lt;/complexType&gt;

    </preformatted>

    </p>
