    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;summary xmlns="http://www.w3.org/2001/XMLSchema" xmlns:this="urn:com.microsoft.wc.types"&gt;

                        Basic information about the authenticated person's view

                        of a health record.

                    &lt;/summary&gt;

    </preformatted>

