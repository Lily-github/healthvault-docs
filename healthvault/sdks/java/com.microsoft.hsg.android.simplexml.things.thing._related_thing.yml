    <p>

      <preformatted>                    Defines a loose relationship between instances of things within a record.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/summary&gt;

    </preformatted>

    </p>

    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;remarks xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:ds="" xmlns:this="urn:com.microsoft.wc.thing" xmlns:wc-auth="urn:com.microsoft.wc.auth" xmlns:wc-types="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    This relationship is completely application defined and maintained.</preformatted>

    </p>

    <p>

      <preformatted>                    HealthVault does nothing to ensure that related things exist</preformatted>

    </p>

    <p>

      <preformatted>                    or have a relationship back to this thing.</preformatted>

    </p>

    <p>

      <preformatted>                    An example usage for related-things are to use an annotation thing</preformatted>

    </p>

    <p>

      <preformatted>                    instance to make medical annotations for another thing type or to relate</preformatted>

    </p>

    <p>

      <preformatted>                    a file instance (like an MRI) to problem instance.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/remarks&gt;

    </preformatted>

    </p>

