- uid: com.microsoft.hsg.android.simplexml.things.types.base._codable_value
  parent: com.microsoft.hsg.android.simplexml.things.types.base
  href: com.microsoft.hsg.android.simplexml.things.types.base._codable_value.yml
  name: CodableValue
  fullName: com.microsoft.hsg.android.simplexml.things.types.base.CodableValue
  type: Class
  summary: >-
    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;summary xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    A value that may have codes from one or more Microsoft</preformatted>

    </p>

    <p>

      <preformatted>                    Health vocabularies associated with it.</preformatted>

    </p>

    <p>

      <preformatted>                &lt;/summary&gt;

    </preformatted>

    </p>

    <p>

      <preformatted>

    &lt;?xml version="1.0" encoding="UTF-8"?&gt;&lt;remarks xmlns="http://www.w3.org/2001/XMLSchema" xmlns:d="urn:com.microsoft.wc.dates" xmlns:t="urn:com.microsoft.wc.thing.types" xmlns:wct="urn:com.microsoft.wc.types"&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    A codable value represents a value that may reference a</preformatted>

    </p>

    <p>

      <preformatted>                    coded value in one or more of the Microsoft Health</preformatted>

    </p>

    <p>

      <preformatted>                    vocabularies. Though it does not require the value to</preformatted>

    </p>

    <p>

      <preformatted>                    be in a vocabulary.&lt;br/&gt;&lt;br/&gt;</preformatted>

    </p>

    <p>

      <preformatted>                    For example, aerobic session data has a mode element</preformatted>

    </p>

    <p>

      <preformatted>                    of type codable-value. Although many common forms of</preformatted>

    </p>

    <p>

      <preformatted>                    aerobic session mode can be found in the Microsoft</preformatted>

    </p>

    <p>

      <preformatted>                    Health Lexicon using the 'aerobic-activities' vocabulary,</preformatted>

    </p>

    <p>

      <preformatted>                    not all possible activities can be found there. If the</preformatted>

    </p>

    <p>

